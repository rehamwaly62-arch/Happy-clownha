<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Clowns</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header h1 {
      font-size: 32px;
      margin: 0;
    }
    header p {
      color: #bbb;
      font-size: 14px;
      margin: 5px 0 0;
    }
    .clown-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1000px;
    }
    .clown {
      margin: 15px;
      text-align: center;
      width: 200px;
    }
    .clown img {
      width: 180px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .clown img:hover {
      transform: scale(1.05);
    }
    .clown a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      margin-top: 8px;
    }
    .clown a:hover {
      color: #ff4444;
    }
    .clown p {
      margin-top: 8px;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Clowns</h1>
    <p>These clowns love to see children happy, but hate parents that don't want the clowns to have any fun.</p>
  </header>

  <div class="clown-list">
    <!-- Stitches -->
    <div class="clown">
      <img src="https://i.ibb.co/C5Q8vmb1/ghggg.jpg" alt="Stitches">
      <p>Stitches</p>
    </div>

    <!-- Smiley -->
    <div class="clown">
      <img src="https://i.ibb.co/qYC2Q3dZ/hjhjbgh.jpg" alt="Smiley">
      <p>Smiley</p>
    </div>

    <!-- Baggy -->
    <div class="clown">
      <img src="https://i.ibb.co/v6cqNxGL/ghgh.jpg" alt="Baggy">
      <p>Baggy</p>
    </div>

    <!-- Giggles the Clown (الوحيد اللي بيفتح صفحة تانية) -->
    <div class="clown">
      <a href="Giggles the clown(Copy).html">
        <img src="https://i.ibb.co/hFSCWJ79/mhfig.jpg" alt="Giggles the Clown">
        <br>Giggles the Clown
      </a>
    </div>
  </div>
</body>
</html>
